<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Closet</h1>
    <div id="auth-section">
        <!-- Authentication Form -->
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
        <button id="register">Register</button>
    </div>
    <div id="upload-section">
        <!-- File Upload Form -->
        <input type="file" id="file-input">
        <button id="capture-image">Capture Image</button>
        <div id="preview"></div>
        <select id="category">
            <option value="kanjivaram_silk">Kanjivaram Silk</option>
            <option value="tant">Tant</option>
            <option value="bandhani">Bandhani</option>
        </select>
        <select id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select>
        <button id="upload">Upload</button>
    </div>
    <div id="camera-container">
        <video id="camera" autoplay></video>
        <button id="capture">Capture</button>
        <button id="switch-camera">Switch Camera</button>
    </div>
    <div id="closet"></div>
    <script src="script.js"></script>
</body>
</html>
